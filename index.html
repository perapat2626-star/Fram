    <script>
        const firebaseConfig = {
            apiKey: "tY8jvGbcyjTYe0Vb5zsGwuaBFYPeccmqck91gYnU",
            authDomain: "fram-1fd7e.firebaseapp.com",
            databaseURL: "https://fram-1fd7e-default-rtdb.firebaseio.com",
            projectId: "fram-1fd7e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- 1. ‡∏ü‡∏±‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏à‡∏≤‡∏Å‡∏ö‡∏≠‡∏£‡πå‡∏î (Real-time Status) ---
        
        // ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô
        db.ref('iot_system/status/humidity').on('value', s => document.getElementById('hum-val').innerText = s.val() || 0);

        // ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏±‡πâ‡∏°
        db.ref('iot_system/status/pump_active').on('value', s => {
            const active = s.val();
            document.getElementById('dot-pump').className = `status-dot ${active ? 'bg-active' : 'bg-inactive'}`;
            document.getElementById('txt-pump').innerText = active ? '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏≥‡∏á‡∏≤‡∏ô' : '‡∏õ‡∏¥‡∏î‡∏≠‡∏¢‡∏π‡πà';
            document.getElementById('txt-pump').className = `text-sm font-bold ${active ? 'text-green-600' : 'text-red-500'}`;
        });

        // ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÑ‡∏ü
        db.ref('iot_system/status/light_active').on('value', s => {
            const active = s.val();
            document.getElementById('dot-light').className = `status-dot ${active ? 'bg-active' : 'bg-inactive'}`;
            document.getElementById('txt-light').innerText = active ? '‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏ü‡∏≠‡∏¢‡∏π‡πà' : '‡∏õ‡∏¥‡∏î‡∏≠‡∏¢‡∏π‡πà';
            document.getElementById('txt-light').className = `text-sm font-bold ${active ? 'text-green-600' : 'text-red-500'}`;
        });

        // --- 2. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° ---

        function toggle(path) {
            const ref = db.ref('iot_system/control/' + path);
            ref.once('value').then(s => ref.set(!s.val()));
        }

        function saveTime() {
            const start = document.getElementById('t-start').value;
            const end = document.getElementById('t-end').value;
            if(start && end) db.ref('iot_system/control/light_schedule').set(start + "-" + end);
        }

        db.ref('iot_system/control/light_schedule').on('value', s => {
            document.getElementById('cur-time').innerText = "‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: " + (s.val() || "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ï‡∏±‡πâ‡∏á");
        });
    </script>
