<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farm Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white shadow-xl rounded-2xl p-6">
        <h1 class="text-2xl font-bold text-center text-green-600 mb-6">üåø IoT Smart Farm</h1>

        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-32 h-32 rounded-full border-8 border-blue-400 text-3xl font-bold text-blue-600">
                <span id="hum-val">0</span>%
            </div>
            <p class="text-gray-500 mt-2">‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô‡πÉ‡∏ô‡∏î‡∏¥‡∏ô</p>
        </div>

        <div class="bg-green-50 p-4 rounded-xl mb-6 border border-green-100">
            <h3 class="font-bold text-green-700 mb-2 font-sm">‚è∞ ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏õ‡∏¥‡∏î-‡∏õ‡∏¥‡∏î‡πÑ‡∏ü</h3>
            <div class="flex gap-2 items-center">
                <input type="time" id="t-start" class="border rounded p-1 w-full">
                <span>-</span>
                <input type="time" id="t-end" class="border rounded p-1 w-full">
            </div>
            <button onclick="saveTime()" class="w-full mt-3 bg-green-600 text-white py-2 rounded-lg font-bold">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏ß‡∏•‡∏≤</button>
            <p id="cur-time" class="text-xs text-center mt-2 text-green-800 font-medium"></p>
        </div>

        <div class="grid grid-cols-1 gap-4">
            <button id="btn-pump" onclick="toggle('manual_pump')" class="p-4 rounded-xl bg-gray-200 font-bold transition-all">‡∏õ‡∏±‡πâ‡∏°‡∏ô‡πâ‡∏≥: OFF</button>
            <button id="btn-light" onclick="toggle('manual_light')" class="p-4 rounded-xl bg-gray-200 font-bold transition-all">‡πÑ‡∏ü: OFF</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "tY8jvGbcyjTYe0Vb5zsGwuaBFYPeccmqck91gYnU",
            authDomain: "fram-1fd7e.firebaseapp.com",
            databaseURL: "https://fram-1fd7e-default-rtdb.firebaseio.com",
            projectId: "fram-1fd7e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Listeners
        db.ref('iot_system/status/humidity').on('value', s => document.getElementById('hum-val').innerText = s.val());
        db.ref('iot_system/control/light_schedule').on('value', s => document.getElementById('cur-time').innerText = "‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: " + (s.val() || "‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ï‡∏±‡πâ‡∏á"));
        
        db.ref('iot_system/control/manual_pump').on('value', s => updateBtn('btn-pump', s.val(), 'bg-blue-500', '‡∏õ‡∏±‡πâ‡∏°‡∏ô‡πâ‡∏≥'));
        db.ref('iot_system/control/manual_light').on('value', s => updateBtn('btn-light', s.val(), 'bg-yellow-500', '‡πÑ‡∏ü'));

        function toggle(path) {
            const ref = db.ref('iot_system/control/' + path);
            ref.once('value').then(s => ref.set(!s.val()));
        }

        function saveTime() {
            const s = document.getElementById('t-start').value;
            const e = document.getElementById('t-end').value;
            if(s && e) db.ref('iot_system/control/light_schedule').set(s + "-" + e);
        }

        function updateBtn(id, active, color, text) {
            const el = document.getElementById(id);
            el.innerText = text + (active ? ": ON" : ": OFF");
            el.className = `p-4 rounded-xl font-bold transition-all ${active ? color + ' text-white' : 'bg-gray-200'}`;
        }
    </script>
</body>
</html>
