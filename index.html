<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h2>üöÄ Smart Farm Real-time</h2>
    <div class="card">

        <div id="moist">0</div>
    </div>

        <button onclick="set('light','ON')" class="btn on">‡πÄ‡∏õ‡∏¥‡∏î</button>

        const firebaseConfig = {

        db.ref("status/moisture").on("value", (snapshot) => {
