<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farm Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-md mx-auto p-6">
        <h1 class="text-3xl font-bold text-center text-green-600 mb-8">Smart Farm</h1>
        
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-white p-4 rounded-xl shadow text-center">
                <p class="text-gray-500 text-sm">ความชื้น</p>
                <p id="hum-val" class="text-2xl font-bold text-blue-500">-- %</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow text-center">
                <p class="text-gray-500 text-sm">ระยะห่าง</p>
                <p id="dist-val" class="text-2xl font-bold text-orange-500">-- cm</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-lg mb-6">
            <div class="flex justify-between items-center mb-4">
                <span class="font-semibold">ปั้มน้ำ</span>
                <button id="pump-btn" onclick="toggle('pump')" class="px-6 py-2 rounded-full bg-gray-200">OFF</button>
            </div>
            <div class="flex justify-between items-center">
                <span class="font-semibold">ไฟส่องสว่าง</span>
                <button id="light-btn" onclick="toggle('light')" class="px-6 py-2 rounded-full bg-gray-200">OFF</button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-lg">
            <h3 class="font-bold mb-4">ตั้งเวลาเปิด-ปิดไฟ</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-sm text-gray-400">เวลาเปิด:</label>
                    <input type="time" id="time-on" class="w-full border p-2 rounded mt-1" onchange="updateTime()">
                </div>
                <div>
                    <label class="text-sm text-gray-400">เวลาปิด:</label>
                    <input type="time" id="time-off" class="w-full border p-2 rounded mt-1" onchange="updateTime()">
                </div>
            </div>
        </div>
    </div>

    <script>
        // ใส่ Config ของ Firebase ตรงนี้
        const firebaseConfig = {
            apiKey: "tY8jvGbcyjTYe0Vb5zsGwuaBFYPeccmqck91gYnU",
            databaseURL: "https://fram-1fd7e-default-rtdb.firebaseio.com",
            projectId: "fram-1fd7e",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ดึงข้อมูล Realtime
        db.ref().on('value', (snapshot) => {
            const data = snapshot.val();
            document.getElementById('hum-val').innerText = data.humidity + ' %';
            document.getElementById('dist-val').innerText = data.distance + ' cm';
            
            updateBtn('pump-btn', data.pump);
            updateBtn('light-btn', data.light);
        });

        function toggle(device) {
            const ref = db.ref(device);
            ref.once('value').then(snap => ref.set(snap.val() == 1 ? 0 : 1));
        }

        function updateBtn(id, status) {
            const btn = document.getElementById(id);
            btn.innerText = status == 1 ? 'ON' : 'OFF';
            btn.className = status == 1 ? 'px-6 py-2 rounded-full bg-green-500 text-white' : 'px-6 py-2 rounded-full bg-gray-200';
        }

        function updateTime() {
            db.ref('scheduleOpen').set(document.getElementById('time-on').value);
            db.ref('scheduleClose').set(document.getElementById('time-off').value);
        }
    </script>
</body>
</html>
